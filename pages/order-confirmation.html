<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Celea</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, sans-serif;
        }

        body {
            background: url('../images/images/Rectangle 1447.png') no-repeat center center fixed; 
            background-size: cover; /* Ensures the image covers the whole screen */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
            padding: 20px;
        }

        .confirmation-container {
            background-color:  #f7e7d7;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .confirmation-icon {
            font-size: 80px;
            color:  #a86a2c;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .confirmation-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color:  #a86a2c;
        }

        .confirmation-message {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .order-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .order-details p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .order-number {
            font-weight: 600;
            color: #a86a2c;
        }

        .btn-home {
            display: inline-block;
            background-color: #a86a2c;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-home:hover {
            background-color: #b36800;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            .confirmation-container {
                padding: 20px;
                margin: 0 10px;
            }

            .confirmation-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">
            <i class="ri-checkbox-circle-line"></i>
        </div>
        <h1 class="confirmation-title">Order Confirmed!</h1>
        <p class="confirmation-message">
            Thank you for your purchase. Your order has been successfully placed and is being processed.
        </p>
        <div class="order-details">
            <p>Order Number: <span class="order-number" id="order-number"></span></p>
            <p>Estimated Delivery: 3-5 Business Days</p>
        </div>
        <a href="../index.html" class="btn-home">Return to Home</a>
    </div>

    <script>
        function generateOrderNumber() {
            const prefix = 'CEL';
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            return `${prefix}${randomNum}`;
        }

        document.getElementById('order-number').textContent = generateOrderNumber();
    </script>
</body>
</html>
